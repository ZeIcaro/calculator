<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="input-screen">0</div>
            <div class="button red-button" id="AC">AC</div>
            <div class="button red-button" id="C">C</div>
            <div class="button gray-button" id="1">1</div>
            <div class="button gray-button" id="2">2</div>
            <div class="button gray-button" id="3">3</div>
            <div class="button gray-button" id="4">4</div>
            <div class="button gray-button" id="5">5</div>
            <div class="button gray-button" id="6">6</div>
            <div class="button gray-button" id="7">7</div>
            <div class="button gray-button" id="8">8</div>
            <div class="button gray-button" id="9">9</div>
            <div class="button gray-button" id="0">0</div>
            <div class="button gray-button" id="dot">.</div>
            <div class="button gray-button" id="plusminus">+/-</div>
            <div class="button operands" id="plus">+</div>
            <div class="button operands" id="minus">-</div>
            <div class="button operands" id="multiply">x</div>
            <div class="button operands" id="divide">รท</div>
            <div class="button operands" id="equal">=</div>
        </div>
    </div>

    <script src="calculations.js"></script>
</body>
</html>
